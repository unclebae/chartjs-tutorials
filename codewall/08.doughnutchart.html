<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<canvas width="500" id="myChart"></canvas>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart").getContext("2d");
			var myChart = new Chart(ctx, {
				type: "doughnut",
				data: {
					labels: ["Tokyo", "Mumbai", "Mexico City", "Shanghai"],
					datasets: [
						{
							data: [500, 50, 2424, 14040],
							borderColor: [
								"#2196f38c",
								"#f443368c",
								"#3f51b570",
								"#00968896"
							], // Add custom color border
							backgroundColor: [
								"#2196f38c",
								"#f443368c",
								"#3f51b570",
								"#00968896"
							],
							borderWidth: 1
						}
					]
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					toolTip: {
						mode: "label",
						position: "cursor",
						intersect: false
					}
				}
			});

			Chart.Tooltip.positioners.cursor = function(
				chartElements,
				coordinates
			) {
				return coordinates;
			};
		</script>
	</body>
</html>
