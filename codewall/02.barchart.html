<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<canvas id="myChart"></canvas>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
		<script>
			// 차트 컨텍스트를 하나 만든다.
			var ctx = document.getElementById("myChart").getContext("2d");
			// Define the data
			// 기본 데이터 셋을 구성한다.
			var data = [
				22006299,
				15834918,
				14919501,
				14797756,
				14433147,
				13524139,
				11877109,
				11862073,
				11779606,
				10452000
			]; // Add data values to array

			// 레이블을 지정한다.
			var labels = [
				"Tokyo",
				"Mumbai",
				"Mexico City",
				"Shanghai",
				"Sao Paulo",
				"New York",
				"Karachi",
				"Buenos Aires",
				"Delhi",
				"Moscow"
			]; // Add labels to array
			// End Defining data

			// 차트 객체를 생성한다. 컨텍스트와, 데이터, 옵션을 지정할 수 있다.
			var myChart = new Chart(ctx, {
				// 컨텍스트 지정
				// 바차트
				type: "bar",
				data: {
					labels: labels,
					datasets: [
						{
							label: "Population",
							data: data,
							backgroundColor: [
								"rgba(255, 99, 132, 0.2)",
								"rgba(54, 162, 235, 0.2)",
								"rgba(255, 206, 86, 0.2)",
								"rgba(75, 192, 192, 0.2)",
								"rgba(153, 102, 255, 0.2)",
								"rgba(255, 159, 64, 0.2)"
							],
							borderColor: [
								"rgba(255,99,132,1)",
								"rgba(54, 162, 235, 1)",
								"rgba(255, 206, 86, 1)",
								"rgba(75, 192, 192, 1)",
								"rgba(153, 102, 255, 1)",
								"rgba(255, 159, 64, 1)"
							],
							borderWidth: 1
						}
					]
				},
				options: {
					responsive: true,
					maintainAspectRatio: false
				}
			});
		</script>
	</body>
</html>
